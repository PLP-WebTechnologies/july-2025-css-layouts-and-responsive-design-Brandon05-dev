<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Flexbox & Grid Layout</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>My Responsive Page</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <aside>
      <h2>Sidebar</h2>
      <p>This is the sidebar content. It could contain links, ads, or extra info.</p>
    </aside>

    <main>
      <h2>Main Content</h2>
      <p>This is the main content area. Resize your browser to see how the layout adapts.</p>

      <div class="cards">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
      </div>
    </main>
  </div>

  <footer>
    <p>&copy; 2025 My Responsive Page</p>
  </footer>

</html>
